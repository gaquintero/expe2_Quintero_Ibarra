
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/"
      text="VOLVER"
      color="success"
      mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-icon name="log-in-outline" slot="end" color="light" class="iconoHead"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

 
<ion-card >
  <ion-item>
    <ion-label position="floating" style="font-weight: bold;">Nombre usuario</ion-label>
    <ion-input type="text" placeholder=""></ion-input>
  </ion-item>


  <ion-item>
    <ion-label style="font-weight: bold;">Genero</ion-label>
    <ion-item>
      <ion-select placeholder="Seleccionar">
        <ion-select-option value="mujer">Mujer</ion-select-option>
        <ion-select-option value="hombre">Hombre</ion-select-option>
        <ion-select-option value="otro">otro</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-item>


  <ion-item>
    <ion-label style="font-weight: bold;">Recibir noticias</ion-label>
    <ion-toggle slot="end" checked></ion-toggle>
  </ion-item>

</ion-card>



  


  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <ion-list-header>
      <ion-label class="mensajeFormulario">Formulario V치lido: {{formulario.valid}} </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating" style="font-weight: bold;">Email </ion-label>
      <ion-input type="email" placeholder="Email"
                 name="email" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating" style="font-weight: bold;">Contrase침a </ion-label>
      <ion-input type="password" placeholder="Contrase침a"
                 name="password" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
       
    </ion-item>
    

    <div class="requisitosContrase침a"><p>Debe considerar minimo 8 caracteres</p>
    <p>Una Mayuscula</p></div>
    
    <br>
    <ion-button [disabled] ="formulario.invalid"
       type="submit" routerLink="/inicio" (click)="presentAlert()" expand="full" color="dark" shape="round" 
       fill="outline"
       style="font-weight: bolder; font-size: 20px; ">
     REGISTRARSE
   </ion-button>




  </form>

  <ion-card-content>
    <ion-item color="success">
      <ion-label style="font-weight: bold; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: justify;">
        Iniciar sesion con
      </ion-label>
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
    </ion-item>

    <ion-item href="#" target="_blank" class="ion-activated">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      <ion-label>Google</ion-label>
    </ion-item>  

    <ion-item href="#" target="_blank">
      <ion-icon name="logo-facebook" slot="start"></ion-icon>
      <ion-label>Facebook</ion-label>
    </ion-item>
  
    <ion-item href="#" target="_blank">
      <ion-icon name="logo-twitter" slot="start"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-item> 

  </ion-card-content> 



</ion-content>
